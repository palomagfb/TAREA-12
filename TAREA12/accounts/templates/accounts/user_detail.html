{% extends "base.html" %}

{% block main %}
<table>
  <tbody>
    <tr>
      <th>Username</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>Mail Address/th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
<a href="{% url 'user_update' user.pk %}">Edit</a>
<a href="{% url 'password_change' %}">Change</a>
{% endblock %}
